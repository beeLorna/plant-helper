- id: daucus-carota
  botanical_name: Daucus carota
  pronunciation: DAW-kus kar-OH-tah
  common_name: wild carrot
  description: A tap-rooted biennial, its solid, ridged stems reaching 75cm in height. In summer it bears white umbels, tinged with pink in bud and sometimes in flower and the very central floret is dark red. Only this flower produces nectar. It can be identified from other umbellifers by the 3 forked bracts below the flowerhead. After flowering, these turn inwards giving the appearance of delicate baskets. Flowers are enjoyed by pollen and nectar feeders
